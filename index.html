<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <main>
        <h1>Browser Template</h1>

        <div class="logged-in game-inactive hide">
          <h2>API Start-Game Feature</h2>
          <form id="start-game">
            <h3 id="start-game-message"></h3>
            <button type="submit">Start New Game</button>
          </form>
        </div>

          <div class="game-active hide">
            <h2>Tic-Tac-Toe Game Board</h2>

            <form class="game-board container">
              <h3 id="game-board-alerts"></h3>
              <div class="row">
                <div id="box11" data-cell-index='0' class="left top col-4"></div>
                <div id="box12" data-cell-index='1' class="middle top col-4"></div>
                <div id="box13" data-cell-index='2' class="right top col-4"></div>
              </div>
              <div class="row">
                <div id="box21" data-cell-index='3' class="left mid col-4"></div>
                <div id="box22" data-cell-index='4' class="middle mid col-4"></div>
                <div id="box23" data-cell-index='5' class="right mid col-4"></div>
              </div>
              <div class="row">
                <div id="box31" data-cell-index='6' class="left bot col-4"></div>
                <div id="box32" data-cell-index='7' class="middle bot col-4"></div>
                <div id="box33" data-cell-index='8' class="right bot col-4"></div>
              </div>
            </form>
          </div>

          <div class="sign-in-screen">
            <h2>API Sign-up Feature</h2>
            <form id="sign-up">
              <h3 id="sign-up-message"></h3>
              <input name="credentials[email]" type="text" placeholder="an@example.email">
              <input name="credentials[password]" type="password" placeholder="an example password">
              <input name="credentials[password_confirmation]" type="password" placeholder="an example password">
              <button type="submit">Sign up</button>
            </form>
          </div>

          <div class="sign-in-screen">
            <h2>API Sign-in Feature</h2>
            <form id="sign-in">
              <h3 id="sign-in-message"></h3>
              <input name="credentials[email]" type="text" placeholder="an@example.email">
              <input name="credentials[password]" type="password" placeholder="an example password">
              <button type="submit">Sign in</button>
            </form>
          </div>

          <div class="logged-in hide">
            <h2>API Change Password Feature</h2>
            <form id="change-pw">
              <h3 id="change-pw-message"></h3>
              <input name="passwords[old]" type="password" placeholder="old password">
              <input name="passwords[new]" type="password" placeholder="new password">
              <button type="submit">Change Password</button>
            </form>
          </div>

          <div class="logged-in hide">
            <h2>API Sign-out Feature</h2>
            <form id="sign-out">
              <h3 id="sign-out-message"></h3>
              <button type="submit">Sign Out</button>
            </form>
          </div>
      </main>
    </body>
</html>
