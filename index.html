<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Permanent+Marker|Shadows+Into+Light&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Notable&display=swap" rel="stylesheet">
  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <main class="container">
    <div class="col-sm-10 offset-sm-1 col-12">
        <h1 class="title neon-light-effect">Tic-Tac-Toe</h1>
      <div class="content-pallete neon-outline">

      <h3 id="user-messages" class="success neon-light-effect"></h3>

      <section class="log-in">

        <!-- Sign Up -->

        <div id="sign-up-screen">
          <a href='#' class="neon-light-effect sign-in-toggle">Log In</a>

          <form id="sign-up" class="neon-light-effect">
            <h3>Sign-Up</h3>
            <h3 id="sign-up-message"></h3>
            <input name="credentials[email]" type="text" placeholder="Email">
            <input name="credentials[password]" type="password" placeholder="Password">
            <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
            <button class="neon-light-effect" type="submit">Submit &rarr;</button>
          </form>
        </div>

        <!-- Sign In -->

        <div id="log-in-screen" class="inactive">
          <a href='#' class="neon-light-effect sign-in-toggle">Sign Up</a>

          <form id="sign-in" class="neon-light-effect">
            <h3>Sign-in</h3>
            <h3 id="sign-in-message"></h3>
            <input name="credentials[email]" type="text" placeholder="Email">
            <input name="credentials[password]" type="password" placeholder="Password">
            <button class="neon-light-effect" type="submit">Submit &rarr;</button>
          </form>
        </div>


      </section>

      <section class="logged-in inactive game-menu">

        <h2 class="hide" id="global-messages"></h2>

        <div class="logged-in game-inactive hide">

          <form id="start-game" class="initial-menu main">
            <button type="submit">New Game</button>
          </form>

          <form id="new-game" class="continue-menu hide main">
            <button type="submit">New Game</button>
          </form>

          <form id="see-record" class="main">
            <button type="submit">See my record</button>
          </form>

          <form id="sign-out" class="main">
            <button type="submit">Sign Out</button>
          </form>

          <button id="user-settings" class="main">User settings</button>

          <aside id="user-settings-menu" class="sub hide">
            <h2 class="description">Manage your user settings here</h2>
            <form id="change-pw">
              <h2>Change password</h2>
              <input name="passwords[old]" type="password" placeholder="old password">
              <input name="passwords[new]" type="password" placeholder="new password">
              <button type="submit">Update</button>
            </form>
            <button id="back-to-main">Back</button>


          </aside>

        </div>

        <!-- Active Game Content -->

        <div class="game-active hide row">
          <h3 id="game-board-alert" class="hide">This game is over &mdash; Please select an option above!</h3>
          <form class="game-board col-10 offset-1">
            <div class="row">
              <div id="box11" data-cell-index='0' class="game-space left top"></div>
              <div id="box12" data-cell-index='1' class="game-space middle top"></div>
              <div id="box13" data-cell-index='2' class="game-space right top"></div>
            </div>
            <div class="row">
              <div id="box21" data-cell-index='3' class="game-space left mid"></div>
              <div id="box22" data-cell-index='4' class="game-space middle mid"></div>
              <div id="box23" data-cell-index='5' class="game-space right mid"></div>
            </div>
            <div class="row">
              <div id="box31" data-cell-index='6' class="game-space left bot"></div>
              <div id="box32" data-cell-index='7' class="game-space middle bot"></div>
              <div id="box33" data-cell-index='8' class="game-space right bot"></div>
            </div>
          </form>
          <p id="game-id"></p>
        </div>

      </section>

    </div>
  </div>
</main>
<aside>
    <p class='footer-signature'>Made with love<br>by <a class="neon-light-effect" href='https://jhankins09.github.io/'>James B. Hankins</a></p>
</aside>
</body>

</html>
